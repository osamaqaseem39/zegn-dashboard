<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>DEGN Dashboard Authentication Test</h1>
    
    <div class="section">
        <h2>1. Create Admin User</h2>
        <button onclick="createAdmin()">Create Admin User</button>
        <div id="createResult"></div>
    </div>
    
    <div class="section">
        <h2>2. Login as Admin</h2>
        <button onclick="loginAdmin()">Login as Admin</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h2>3. Test Token API</h2>
        <input type="text" id="tokenAddress" placeholder="Token Address (e.g., HeLp6NuQkmYB4pYWo2zYs22mESHXPQYzXbB8n4V98jwC)" style="width: 500px; padding: 8px; margin: 5px;">
        <button onclick="testTokenAPI()">Test Get Token</button>
        <div id="tokenResult"></div>
    </div>
    
    <div class="section">
        <h2>4. Check Current Auth Status</h2>
        <button onclick="checkAuthStatus()">Check Status</button>
        <div id="authStatus"></div>
    </div>

    <script>
        const API_BASE = 'https://degn.vercel.app/api/v1';
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            element.innerHTML = `<div class="${className}">${message}</div>`;
        }
        
        function logPre(elementId, data, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            element.innerHTML = `<div class="${className}"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
        }

        async function createAdmin() {
            try {
                log('createResult', 'Creating admin user...', 'info');
                
                const response = await fetch(`${API_BASE}/admin/user/create-test-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@zegn.com',
                        password: 'Admin123!@#',
                        userName: 'System Administrator',
                        role: 'admin'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('createResult', `Admin user created successfully!<br>Email: admin@zegn.com<br>Password: Admin123!@#`, 'success');
                } else {
                    logPre('createResult', data, 'error');
                }
            } catch (error) {
                log('createResult', `Error: ${error.message}`, 'error');
            }
        }

        async function loginAdmin() {
            try {
                log('loginResult', 'Logging in as admin...', 'info');
                
                const response = await fetch(`${API_BASE}/auth/signIn`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@zegn.com',
                        password: 'Admin123!@#'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Store token in sessionStorage
                    sessionStorage.setItem('token', data.token);
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    
                    log('loginResult', `Login successful!<br>Token stored in sessionStorage`, 'success');
                    logPre('loginResult', data, 'success');
                } else {
                    logPre('loginResult', data, 'error');
                }
            } catch (error) {
                log('loginResult', `Error: ${error.message}`, 'error');
            }
        }

        async function testTokenAPI() {
            try {
                const tokenAddress = document.getElementById('tokenAddress').value || 'HeLp6NuQkmYB4pYWo2zYs22mESHXPQYzXbB8n4V98jwC';
                const token = sessionStorage.getItem('token');
                
                if (!token) {
                    log('tokenResult', 'No auth token found. Please login first.', 'error');
                    return;
                }
                
                log('tokenResult', `Testing token API for: ${tokenAddress}`, 'info');
                
                const response = await fetch(`${API_BASE}/admin/token/${tokenAddress}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('tokenResult', 'Token API test successful!', 'success');
                    logPre('tokenResult', data, 'success');
                } else {
                    logPre('tokenResult', data, 'error');
                }
            } catch (error) {
                log('tokenResult', `Error: ${error.message}`, 'error');
            }
        }

        async function checkAuthStatus() {
            const token = sessionStorage.getItem('token');
            const user = sessionStorage.getItem('user');
            
            const status = {
                hasToken: !!token,
                tokenLength: token ? token.length : 0,
                hasUser: !!user,
                user: user ? JSON.parse(user) : null,
                sessionStorageKeys: Object.keys(sessionStorage)
            };
            
            logPre('authStatus', status, token ? 'success' : 'error');
        }
        
        // Check auth status on page load
        window.onload = () => {
            checkAuthStatus();
        };
    </script>
</body>
</html>
