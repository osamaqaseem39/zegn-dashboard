<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="/favicon.ico" />
    <title>ZEGN Dashboard</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        color: white;
        max-width: 600px;
        padding: 2rem;
      }
      .logo {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .message {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      .status {
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 2rem;
      }
      .links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .link {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        transition: all 0.3s ease;
      }
      .link:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ZEGN</div>
      <div class="message">Welcome to ZEGN Dashboard</div>
      <div class="status">
        <p>Dashboard is loading...</p>
        <p>If you see this page, the dashboard build is in progress.</p>
      </div>
      <div class="links">
        <a href="/api" class="link">API Status</a>
        <a href="/health" class="link">Health Check</a>
        <a href="/test" class="link">Test Endpoint</a>
      </div>
    </div>
  </body>
</html>
